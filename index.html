<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Assistente Pesca Mare</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#0a2a43">

<link rel="manifest" href="manifest.json">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(#cfe9f6,#ffffff);
  color:#023047;
}

header{
  background:#0a2a43;
  color:white;
  text-align:center;
  padding:14px;
  font-size:18px;
}

#content{
  padding:16px;
  padding-bottom:100px;
}

h2{
  margin-top:0;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:14px;
}

.card{
  background:white;
  border-radius:14px;
  padding:10px;
  text-align:center;
  box-shadow:0 4px 10px rgba(0,0,0,0.15);
}

.card img{
  width:100%;
  max-height:130px;
  object-fit:contain;
  border-radius:10px;
}

footer{
  position:fixed;
  bottom:0;
  width:100%;
  background:white;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
  box-shadow:0 -3px 10px rgba(0,0,0,0.2);
}

footer button{
  background:none;
  border:none;
  font-size:12px;
  color:#023047;
}

footer button:active{
  color:#219ebc;
}

button.back{
  margin-top:12px;
  padding:8px 12px;
  border:none;
  border-radius:10px;
  background:#219ebc;
  color:white;
}
</style>
</head>

<body>

<header>üé£ Assistente Pesca Mare</header>

<div id="content"></div>

<footer>
  <button onclick="showHome()">üè† Home</button>
  <button onclick="showTecniche()">üåä Tecniche</button>
  <button onclick="showSpecie()">üêü Specie</button>
  <button onclick="showMontature()">ü™ù Montature</button>
  <button onclick="showNodi()">üßµ Nodi</button>
</footer>

<script>
/* ================= HOME ================= */
function showHome(){
  document.getElementById("content").innerHTML = `
    <h2>Benvenuto</h2>
    <p>Guida completa alla pesca in mare.</p>
    <ul>
      <li>Specie pi√π pescate</li>
      <li>Tecniche di pesca</li>
      <li>Montature professionali</li>
      <li>Nodi fondamentali</li>
    </ul>
  `;
}

/* ================= TECNICHE ================= */
function showTecniche(){
  document.getElementById("content").innerHTML = `
    <h2>Tecniche di pesca</h2>
    <ul>
      <li>Surfcasting</li>
      <li>Spinning</li>
      <li>Eging</li>
      <li>Bolognese</li>
      <li>Pesca a fondo</li>
      <li>Bolentino</li>
    </ul>
  `;
}

/* ================= SPECIE ================= */
function showSpecie(){
  document.getElementById("content").innerHTML = `
    <h2>Specie principali</h2>
    <div class="grid">
      ${specieList()}
    </div>
  `;
}

function specieList(){
  return Object.keys(specie).map(id => `
    <div class="card" onclick="showSpecieDetail('${id}')">
      <img src="${specie[id].img}">
      <strong>${specie[id].nome}</strong>
    </div>
  `).join("");
}

function showSpecieDetail(id){
  const p = specie[id];
  document.getElementById("content").innerHTML = `
    <h2>${p.nome}</h2>
    <em>${p.scientifico}</em>
    <img src="${p.img}" style="width:100%;margin:12px 0;border-radius:14px">
    <p>${p.descrizione}</p>
    <p><strong>Tecniche:</strong> ${p.tecniche}</p>
    <button class="back" onclick="showSpecie()">‚¨Ö Torna alle specie</button>
  `;
}

/* ================= MONTATURE ================= */
function showMontature(){
  document.getElementById("content").innerHTML = `
    <h2>Montature</h2>
    <div class="grid">
      ${montatureList()}
    </div>
  `;
}

function montatureList(){
  return montature.map(m => `
    <div class="card">
      <img src="img/montature/${m}.jpg">
      <strong>${m.replace(/-/g," ")}</strong>
    </div>
  `).join("");
}

/* ================= NODI ================= */
function showNodi(){
  document.getElementById("content").innerHTML = `
    <h2>Nodi principali</h2>
    <div class="grid">
      ${nodi.map(n => `
        <div class="card">
          <img src="img/nodi/${n}.jpg">
          <strong>${n.replace("nodo-","").toUpperCase()}</strong>
        </div>
      `).join("")}
    </div>
  `;
}

/* ================= DATI ================= */
const specie = {
  orata:{nome:"Orata",scientifico:"Sparus aurata",img:"img/pesci/orata.jpg",descrizione:"Pesce pregiato di fondali sabbiosi.",tecniche:"Fondo, Surfcasting"},
  spigola:{nome:"Spigola",scientifico:"Dicentrarchus labrax",img:"img/pesci/spigola.jpg",descrizione:"Predatore costiero.",tecniche:"Spinning, Fondo"},
  sarago-maggiore:{nome:"Sarago maggiore",scientifico:"Diplodus sargus",img:"img/pesci/sarago-maggiore.jpg",descrizione:"Tipico di fondali rocciosi.",tecniche:"Fondo"},
  mormora:{nome:"Mormora",scientifico:"Lithognathus mormyrus",img:"img/pesci/mormora.jpg",descrizione:"Classica del surfcasting.",tecniche:"Surfcasting"},
  cefalo:{nome:"Cefalo",scientifico:"Mugil cephalus",img:"img/pesci/cefalo.jpg",descrizione:"Vive in branchi nei porti.",tecniche:"Galleggiante"}
};

const montature = [
  "bandiera",
  "bandiera-pop-up",
  "bum-bum",
  "linea-longa",
  "long-arm",
  "minitrave-amo-pescatore",
  "pater-noster",
  "piombo-scorrevole",
  "pulley",
  "ravennate",
  "short-rovesciato",
  "tri-amo"
];

const nodi = [
  "nodo-fg",
  "nodo-albright",
  "nodo-sangue",
  "nodo-rapala",
  "nodo-palomar",
  "nodo-clinch"
];

/* ================= AVVIO ================= */
showHome();
</script>

</body>
</html>
