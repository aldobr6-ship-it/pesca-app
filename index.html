<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Assistente Pesca Mare</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0a2a43">

  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(#e6f2f8, #ffffff);
      color: #003049;
    }

    header {
      background: #0a2a43;
      color: white;
      text-align: center;
      padding: 14px;
      font-size: 18px;
    }

    #content {
      padding: 16px;
      padding-bottom: 90px;
    }

    h2 {
      margin-top: 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 14px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100%;
      max-height: 120px;
      object-fit: contain;
      margin-bottom: 6px;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: white;
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      box-shadow: 0 -3px 10px rgba(0,0,0,0.15);
    }

    footer button {
      background: none;
      border: none;
      font-size: 12px;
      color: #003049;
    }

    footer button:active {
      color: #0077b6;
    }
  </style>
</head>

<body>

<header>üé£ Assistente Pesca Mare</header>

<div id="content"></div>

<footer>
  <button onclick="showHome()">üè† Home</button>
  <button onclick="showTecniche()">üåä Tecniche</button>
  <button onclick="showSpecie()">üêü Specie</button>
  <button onclick="showMontature()">ü™ù Montature</button>
  <button onclick="showNodi()">üßµ Nodi</button>
</footer>

<script>
/* ===== HOME ===== */
function showHome() {
  document.getElementById("content").innerHTML = `
    <h2>Benvenuto</h2>
    <p>Guida completa alla pesca in mare.</p>
    <ul>
      <li>Specie pi√π pescate</li>
      <li>Tecniche e montature</li>
      <li>Nodi fondamentali</li>
    </ul>
  `;
}

/* ===== TECNICHE ===== */
function showTecniche() {
  document.getElementById("content").innerHTML = `
    <h2>Tecniche di pesca</h2>
    <ul>
      <li>Surfcasting</li>
      <li>Spinning</li>
      <li>Eging</li>
      <li>Bolognese</li>
      <li>Pesca a fondo</li>
      <li>Bolentino</li>
    </ul>
  `;
}

/* ===== SPECIE ===== */
function showSpecie() {
  document.getElementById("content").innerHTML = `
    <h2>Specie principali</h2>
    <div class="grid">
      <div class="card">
        <img src="img/pesci/orata.jpg" alt="Orata">
        <strong>Orata</strong>
      </div>
      <div class="card">
        <img src="img/pesci/spigola.jpg" alt="Spigola">
        <strong>Spigola</strong>
      </div>
      <div class="card">
        <img src="img/pesci/sarago-maggiore.jpg" alt="Sarago">
        <strong>Sarago</strong>
      </div>
      <div class="card">
        <img src="img/pesci/cefalo.jpg" alt="Cefalo">
        <strong>Cefalo</strong>
      </div>
    </div>
  `;
}

/* ===== MONTATURE ===== */
function showMontature() {
  document.getElementById("content").innerHTML = `
    <h2>Montature</h2>
    <div class="grid">
      <div class="card">
        <img src="img/montature/pater-noster.jpg">
        <strong>Pater Noster</strong>
      </div>
      <div class="card">
        <img src="img/montature/piombo-scorrevole.jpg">
        <strong>Piombo scorrevole</strong>
      </div>
      <div class="card">
        <img src="img/montature/long-arm.jpg">
        <strong>Long Arm</strong>
      </div>
    </div>
  `;
}

/* ===== NODI ===== */
function showNodi() {
  document.getElementById("content").innerHTML = `
    <h2>Nodi principali</h2>
    <div class="grid">
      <div class="card">
        <img src="img/nodi/nodo-fg.jpg">
        <strong>Nodo FG</strong>
      </div>
      <div class="card">
        <img src="img/nodi/nodo-rapala.jpg">
        <strong>Nodo Rapala</strong>
      </div>
      <div class="card">
        <img src="img/nodi/nodo-palomar.jpg">
        <strong>Nodo Palomar</strong>
      </div>
    </div>
  `;
}

/* AVVIO */
showHome();
</script>

</body>
</html>
