<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>App Pesca Mare</title>

<style>
body {
  font-family: Arial, sans-serif;
  background:#0f172a;
  color:white;
  margin:0;
  padding:20px;
  text-align:center;
}

button {
  padding:10px 18px;
  margin:8px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
}

.card {
  background:#1e293b;
  padding:15px;
  border-radius:12px;
  margin:15px auto;
  max-width:500px;
}

.mini-grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:10px;
  margin-top:15px;
}

.mini-card {
  background:#334155;
  padding:10px;
  border-radius:8px;
  cursor:pointer;
}

.mini-card:hover {
  background:#475569;
}

img {
  width:100%;
  max-width:350px;
  border-radius:12px;
  margin-top:10px;
}
</style>
</head>
<body>

<h1>ðŸŽ£ Tecniche di Pesca Mare</h1>

<div id="app"></div>

<script>
const tecnicheData = {

  fondo: {
    montature: [
      { nome:"Piombo Scorrevole", img:"img/piombo-scorrevole.jpg", descrizione:"Piombo libero sulla lenza madre." },
      { nome:"Paternoster", img:"img/paternoster.jpg", descrizione:"Finali laterali per fondo misto." },
      { nome:"Long Arm", img:"img/long-arm.jpg", descrizione:"Bracciolo lungo per mare calmo." },
      { nome:"Bandiera", img:"img/bandiera.jpg", descrizione:"Riduce i grovigli." }
    ],
    esche: [
      { nome:"Arenicola", img:"img/arenicola.jpg" },
      { nome:"Americano", img:"img/americano.jpg" },
      { nome:"Bibi", img:"img/bibi.jpg" }
    ]
  },

  spinning: {
    montature: [
      { nome:"Testa Piombata", img:"img/testa-piombata.jpg", descrizione:"Perfetta per soft bait." },
      { nome:"Minnow", img:"img/minnow.jpg", descrizione:"Artificiale galleggiante." }
    ]
  },

  eging: {
    montature: [
      { nome:"Totanara", img:"img/totanara.jpg", descrizione:"Specifico per calamari." }
    ]
  },

  galleggiante: {
    montature: [
      { nome:"Scorrevole", img:"img/galleggiante-scorrevole.jpg", descrizione:"Ideale con mare calmo." }
    ]
  }

};

function showTecniche() {
  const app = document.getElementById("app");
  app.innerHTML = `
    <button onclick="showTecnica('fondo')">Pesca a Fondo</button>
    <button onclick="showTecnica('spinning')">Spinning</button>
    <button onclick="showTecnica('eging')">Eging</button>
    <button onclick="showTecnica('galleggiante')">Galleggiante</button>
  `;
}

function showTecnica(nome) {
  const app = document.getElementById("app");

  app.innerHTML = `
    <h2>${nome.toUpperCase()}</h2>
    ${generaMiniCard(nome)}
    <button onclick="showTecniche()">â¬… Torna</button>
  `;
}

function generaMiniCard(tipo) {
  const lista = tecnicheData[tipo].montature;

  return `
    <div class="mini-grid">
      ${lista.map((item, index) => `
        <div class="mini-card" onclick="apriDettaglio('${tipo}', ${index})">
          ${item.nome}
        </div>
      `).join("")}
    </div>
    <div id="${tipo}-detail"></div>
  `;
}

function apriDettaglio(tipo, index) {

  const container = document.getElementById(tipo + "-detail");
  const lista = tecnicheData[tipo].montature;
  const item = lista[index];
  if (!container || !item) return;

  if (container.dataset.open === String(index)) {
    container.innerHTML = "";
    container.dataset.open = "";
    return;
  }

  container.dataset.open = String(index);

  container.innerHTML = `
    <div class="card">
      <h3>${item.nome}</h3>
      ${item.img ? `<img src="${item.img}">` : ""}
      <p>${item.descrizione || ""}</p>
    </div>
  `;
}

showTecniche();
</script>

</body>
</html>
