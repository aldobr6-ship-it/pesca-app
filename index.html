/* UTILITY FUNCTIONS */
function generaMontatureSpecie(listaMontature) {
  if (!listaMontature || listaMontature.length === 0) return "";
  let html = "<div class='card'><b>ğŸª Montature consigliate</b><br><br>";

  listaMontature.forEach(m => {
    html += `
      <div style="margin:6px 0; cursor:pointer; color:#0077b6;"
           onclick="showMontaturaDetail('${m}')">
           â€¢ ${m.replaceAll("-", " ")}
      </div>
    `;
  });

  html += "</div>";
  return html;
}

function generaCalendario(stagione) {
  if (!stagione) return "";
  const mesi = ["Gen","Feb","Mar","Apr","Mag","Giu",
                "Lug","Ago","Set","Ott","Nov","Dic"];
  const meseCorrente = new Date().getMonth() + 1;
  let html = "<div class='card'><b>ğŸ“… Calendario attivitÃ </b><br><br>";
  html += "<div style='display:flex;flex-wrap:wrap;gap:6px;'>";
  
  for (let i = 1; i <= 12; i++) {
    let attivo = stagione.includes(i);
    let stile = `
      padding:6px 8px;
      border-radius:6px;
      font-size:12px;
      text-align:center;
      min-width:32px;
      ${attivo ? "background:#2ecc71;color:white;" : "background:#eee;"}
      ${i === meseCorrente ? "border:2px solid #007bff;" : ""}
    `;
    html += `<div style="${stile}">${mesi[i-1]}</div>`;
  }
  
  html += "</div></div>";
  return html;
}

             onclick="showSpecieDetail('${key}')">
             â€¢ ${specie[key].nome}

      `;
    }
  }

  html += "</div>";
  return html;
}

  `;
}

  let html = "<div class='mini-container'>";
  
  lista.forEach((item, index) => {
    let itemId = `img-${item.nome.replace(/\s/g, '-')}-${index}`;
    html += `
      <div class="mini-card" onclick="toggleImg('${itemId}')">
        ${item.nome}
      </div>
      <div id="${itemId}" style="display:none;margin-top:10px;text-align:center;">
        <p>${item.descrizione || ''}</p>
      </div>
    `;
  });

  html += "</div>";
  return html;
}

function toggleImg(id) {
  const el = document.getElementById(id);
  if (el) {
    el.style.display = el.style.display === "none" ? "block" : "none";
  }
}

function apriDettaglio(tipo, index) {

  const container = document.getElementById(tipo + "-detail");
  if (!container) return;

  const lista = tecnicheData.fondo.montature;
  const item = lista[index];
  if (!item) return;

  // Toggle corretto con confronto stringa
  if (container.dataset.open === String(index)) {
    container.innerHTML = "";
    container.dataset.open = "";
    return;
  }

  container.dataset.open = String(index);

  container.innerHTML = `
    <div class="card" style="margin-top:15px;">
      <h3>${item.nome}</h3>
      <img src="${item.img}" 
           style="width:100%;max-width:350px;border-radius:14px;margin:12px auto;display:block;">
      <p>${item.descrizione}</p>
    </div>
  `;
}
